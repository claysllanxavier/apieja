<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Resetar Senha</title>
    <!-- Favicon-->
    <link rel="icon" href="vendor/adminbsb-materialdesign/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="vendor/adminbsb-materialdesign/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="vendor/adminbsb-materialdesign/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="vendor/adminbsb-materialdesign/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="vendor/adminbsb-materialdesign/css/style.css" rel="stylesheet">
</head>

<body class="fp-page">
    <div class="fp-box">
        <div class="logo">
            <a href="javascript:void(0);">Eja
                <b> - MAtemática</b>
            </a>
        </div>
        <div class="card">
            <div class="body">
                <form id="forgot_password" method="POST" action="/resetarsenha">
                    <div class="msg">
                        Site para resetar a senha de login.
                    </div>
                    <% if (messagereset.length > 0) { %>
                        <div class="alert alert-info alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <%= messagereset %>
                        </div>
                        <% } %>
                            <input id="token" type="hidden" class="form-control" name="token" required>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">vpn_key</i>
                                </span>
                                <div class="form-line">
                                    <input type="password" class="form-control" name="senha" placeholder="Nova Senha" required>
                                </div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">vpn_key</i>
                                </span>
                                <div class="form-line">
                                    <input type="password" class="form-control" name="confsenha" placeholder="Confirmar Senha" required>
                                </div>
                            </div>
                            <button id="btn" class="btn btn-block btn-lg bg-pink waves-effect" type="submit">ALTERAR MINHA SENHA</button>
                            <div class="row m-t-20 m-b--5 align-center">
                                <a href="/login">Login</a>
                            </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="vendor/adminbsb-materialdesign/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="vendor/adminbsb-materialdesign/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="vendor/adminbsb-materialdesign/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="vendor/adminbsb-materialdesign/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="vendor/adminbsb-materialdesign/js/admin.js"></script>
    <script src="vendor/adminbsb-materialdesign/js/pages/examples/forgot-password.js"></script>
    <script>
        var token = document.location.href.split('token=')[1];
        $("#btn").click(function () {
            $("#token").val(token);
        });
    </script>
</body>

</html>
